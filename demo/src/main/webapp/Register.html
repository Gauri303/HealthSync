<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/97ebdf5864.js" crossorigin="anonymous"></script>
    <script>
        function validateForm() {
            const username = document.querySelector('input[name="username"]');
            const email = document.querySelector('input[name="email"]');
            const phone = document.querySelector('input[name="phone"]');
            const password = document.querySelector('input[name="password"]');
            const confirmPassword = document.querySelector('input[name="confirmPassword"]');

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const phonePattern = /^\d{10}$/;
            const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[a-zA-Z\d!@#$%^&*]{8,}$/;

            if (!emailPattern.test(email.value)) {
                alert("Please enter a valid email address.");
                return false;
            }

            if (!phonePattern.test(phone.value)) {
                alert("Please enter a valid 10-digit phone number.");
                return false;
            }

            if (!passwordPattern.test(password.value)) {
                alert("Password must be at least 8 characters long, include at least one uppercase letter, one lowercase letter, one number, and one special character.");
                return false;
            }

            if (password.value !== confirmPassword.value) {
                alert("Passwords do not match.");
                return false;
            }

            // Save user details to localStorage (for demonstration)
            localStorage.setItem('user', JSON.stringify({
                username: username.value,
                email: email.value,
                phone: phone.value,
                password: password.value
            }));

            alert("Registration successful!");
            return true;
        }
    </script>
</head>
<body>
    <div class="container2">
        <h2>Register</h2>

        <form onsubmit="return validateForm()">
            <div class="form-group">
                <input type="text" name="username" required>
                <label for="username">Username</label>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="form-group">
                <input type="email" name="email" required>
                <label for="email">Email</label>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="form-group">
                <input type="text" name="phone" required>
                <label for="phone">Mobile no.</label>
                <i class="fa-solid fa-phone"></i>
            </div>
            <div class="form-group">
                <input type="password" name="password" required>
                <label for="password">Password</label>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="form-group">
                <input type="password" name="confirmPassword" required>
                <label for="confirmPassword">Confirm Password</label>
                <i class="fa-solid fa-lock"></i>
            </div>
            <p><a href="login.html">Login Here!</a></p>
            <input id="btn" type="submit" value="Register">
        </form>
    </div>
</body>
</html>
