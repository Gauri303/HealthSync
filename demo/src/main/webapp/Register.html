<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave2" src="img/wave.png">
	<div class="container">
		<div class="img">
			<img src="img/bg.svg">
		</div>
		<div class="login-content">
			<form id="registerForm">
				<img src="img/avatar.svg">
				<h2 class="title">Register</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<input type="text" id="username" class="input" placeholder="Full Name" required>
           		   </div>
           		</div>
				   <div class="input-div pass">
					<div class="i"> 
						 <i class="fas fa-lock"></i>
					</div>
					<div class="div">
						 <input type="email" id="email" class="input" placeholder="E mail" required>
				 </div>
			  </div>
			  <div class="input-div pass">
				<div class="i"> 
					 <i class="fas fa-lock"></i>
				</div>
				<div class="div">
					 <input type="Phone no." id="phone" class="input" placeholder="Mobile Number" required>
			 </div>
		  </div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<input type="password" id="password" class="input" placeholder="Password" required>
            	   </div>
            	</div>
                <div class="input-div pass">
                    <div class="i"> 
                         <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                         <input type="password" id="confirmPassword" class="input" placeholder="Confirm Password" required>
                 </div>

              </div>
			  <a href="login.html">pagal back jaa!</a>
            	<input type="button" class="btn" value="Register" onclick="registerUser()">
            </form>
        </div>
    </div>
    <script>
        function registerUser() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return;
            }

            localStorage.setItem("username", username);
            localStorage.setItem("password", password);
            alert("Registration successful!");
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
